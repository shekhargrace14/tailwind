<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                screens: {
                    'sm': '567px',
                    // => @media (min-width: 640px) { ... }

                    'md': '768px',
                    // => @media (min-width: 768px) { ... }

                    'lg': '1024px',
                    // => @media (min-width: 1024px) { ... }

                    'xl': '1280px',
                    // => @media (min-width: 1280px) { ... }

                    '2xl': '1536px',
                    // => @media (min-width: 1536px) { ... }
                },

                extend:{
                    screens: {
                        'xs' : {'min':'320px', 'max' : '567px'}
                    },
                    colors: {
                        transparent: 'transparent',
                        current: 'currentColor',
                        'white': '#ffffff',
                        'purple': '#3f3cbb',
                        'midnight': '#121063',
                        'metal': '#565584',
                        'tahiti': '#3ab7bf',
                        'silver': '#ecebff',
                        'bubble-gum': '#ff77e9',
                        'bermuda': '#78dcca',
                        wscolor : '#2699fb',
                        wscolor1 : 'pink',

                    }
                }

            }
        }
    </script>
</head>

<body >

    <div class="max-w-[1200px] text-white mx-auto my-10 grid lg:grid-cols-4 gap-5 md:grid-cols-3 xs:grid-cols-2">
        <div class="bg-[green] py-5 text-center">Hello</div>
        <div class="bg-[green] py-5 text-center">Hello</div>
        <div class="bg-[green] py-5 text-center">Hello</div>
        <div class="bg-[green] py-5 text-center">Hello</div>
        <div class="bg-[green] py-5 text-center">Hello</div>
        <div class="bg-[green] py-5 text-center">Hello</div>
        <div class="bg-[green] py-5 text-center">Hello</div>
        <div class="bg-[green] py-5 text-center">Hello</div>
    </div>

</body>

</html>
